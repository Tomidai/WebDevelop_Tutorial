<!DOCTYPE html>
<html>
    <head>
        <title>My - BBC News</title>
        <link rel="stylesheet" type="text/css" href="bbc.css">
    </head>

    <body>
        <div id="topbar">
            <img id="logo" src="img/bbc-logo.png">

            <div id="signin-div" class="topbar-section">
                <img id="signin-img" src="img/signinimage.png">
                <span id="signin-text">Sign in</span>
            </div>

            <div id="bell-div">
                <img id="wigglyline" src="img/wigglyline.png">
                <img id="bell" src="img/bell.png">
            </div>

            <div class="topbar-section topbar-menu">
                News
            </div>

            <div class="topbar-section topbar-menu">
                Sport
            </div>

            <div class="topbar-section topbar-menu">
                Weather
            </div>

            <div class="topbar-section topbar-menu">
                iPlayer
            </div>

            <div class="topbar-section topbar-menu">
                TV
            </div>

            <div class="topbar-section topbar-menu">
                More
                <img id="more-arrow" src="img/more-arrow.png">
            </div>

            <div class="topbar-section">
                <input id="search-box" type="text" value="Search">
                <input type="image" id="magnifying-glass" src="img/magnifying-glass.png">
            </div>
        </div>

        <div class="clear"></div>

        <div id="menu-bar-container">
            <div id="menu-bar">
                <h1>NEWS</h1>

                <div id="local-news">
                    <a href="">Find local news</a>

                    <img src="img/pointer.png">
                </div>
            </div>

            <div class="clear"></div>

            <div id="menu-bar-2-container">
                <div id="menu-bar-2">
                    <a href="">Home</a>

                    <a href="">UK</a>

                    <a href="">World</a>

                    <a href="">Business</a>

                    <a href="">politics</a>

                    <a href="">Tech</a>

                    <a href="">Science</a>

                    <a href="">Health</a>

                    <a href="">Education</a>

                    <a href="">Entertainment & Arts</a>

                    <a href="">Video & Audio</a>

                    <a href="" class="no-border">More</a>

                    <img id="down-arrow" src="img/down-arrow.png">

                </div>
            </div>
        </div>

        

    </body>
</html>
